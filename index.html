<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <main>
            <header>
                <div class="logo-container">
                    <img src="./images/logo/Booki.png" alt="Logo de Booki">
                </div>
                <nav class="menu">
                    <ul>
                        <li class="active"><a href="#hebergements">Hébergements</a></li>
                        <li><a href="#activity">Activités</a></li>
                    </ul>
                </nav>
            </header>
            <section class="headline">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </section> 
            <section class="search">
                <div class="search-bar">
                    <div class="location-icon">
                        <i class="fa-solid fa-map-marker-alt"></i>
                    </div>
                    <input type="text" value="Marseille, France">
                    <button>
                        <i class="fa fa-magnifying-glass"></i>
                        <span class="search-bar-button-text">Rechercher</span>
                    </button>
                </div>
            </section>
            <section class="filters">
                <div class="filters-content">
                    <div class="filters-title">
                        <h2>Filtres</h2>
                    </div>
                    <div class="button-group">
                        <a href="#" class="filter-button">
                            <i class="fa-solid fa-money-bill-wave"></i> Économique
                        </a>
                        <a href="#" class="filter-button">
                            <i class="fa-solid fa-person"></i> Familial
                        </a>
                        <a href="#" class="filter-button">
                            <i class="fa-solid fa-heart"></i> Romantique
                        </a>
                        <a href="#" class="filter-button">
                            <i class="fa-solid fa-fire"></i> Nos pépites
                        </a>
                    </div>
                </div>
                <div class="filters-info">
                    <p><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
